<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            background-color: #10a37f;
        }

        .header img {
            max-width: 200px;
            height: auto;
        }

        .content {
            padding: 30px 20px;
            background-color: #ffffff;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: #10a37f;
            margin-bottom: 20px;
        }

        .message {
            font-size: 16px;
            color: #333;
            margin-bottom: 30px;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #10a37f;
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            margin: 20px 0;
        }

        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #666;
            border-top: 1px solid #eee;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTW4MAMXvVYHg3ra6TAAC2q0uf6yDU8jKnSLg&s" alt="Genify Logo">
        </div>
        <div class="content">
            <div class="title">[TITLE]</div>
            <div class="message">[CONTENT]</div>
            <a href="[URL]" class="button">[BTN_NAME]</a>
            <p>If you have any questions, please don't hesitate to contact our support team.</p>
        </div>
        <div class="footer">
            <p>Â© 2025 Genify. All rights reserved.</p>
            <p>This email was sent to you because you subscribed to Genify services.</p>
        </div>
    </div>
</body>

</html>
